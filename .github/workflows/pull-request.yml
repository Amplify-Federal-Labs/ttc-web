name: Test and Build on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  test_and_build:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore Firebase config
        run: |
          echo "${{ secrets.FIREBASE_CONFIG_JSON }}" | base64 -d > firebaseConfig.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Unit Tests
        run: npm run test:run

      - name: Build the app
        run: npm run build
